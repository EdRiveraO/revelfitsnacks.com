<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Marca de snacks fit">
	<title>Revelfit Snacks</title>
	<link rel="icon" href="./img/logo.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<script src="slider.js"></script>
	<script src="sliderproducto.js"></script>
	<script src="headerscroll.js"></script>
	<script src="menu.js"></script>
</head>
<body >

	<header>
		<div class="logo">
		  <img src="./img/logo.png" alt="Logo de Revelfit Snacks" width="60">
		</div>
	  </header>
	  <div class="slider">
		<img src="/img/banner1.png" alt="Imagen 1" class="active">
		<img src="./img/banner2.png" alt="Imagen 2">
		<div class="banner-text">
			<h3>Demasiado rico </h3>
			<h4>Demasiado revel </h4>
		  </div>
	  </div>
	  <div class="image-center-with-text">
		<div class="image-center">
			<img src="./img/nuestrosproductos.png" alt="Imagen central">
		</div>
		<div class="products-text">
			<h2>Nuestros</h2>
			<h1>productos</h1>
		</div>
	  	<div class="circulo"></div>
	</div>
	<main>
		<div class="slider-container">
			<article class="slider-product">
			  <img src="./img/fresa.png" alt="Nombre del producto">
			  <div class="product-description">
				<h3>Nombre del producto</h3>
				<p>Descripción del producto</p>
			  </div>
			</article>
		  </div>

		</div>
	  </main>

	<footer>
		<p>Derechos reservados © Mi marca de snacks fit</p>
	</footer>

</body>
</html>
